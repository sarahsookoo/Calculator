        <h2> Simple Calculator</h2>
        <input type="button" id="numbers" class="button" onclick="display0();" value="0">

        <input type="button" id="numbers" class="button" name="2" onclick="display()" value="2">
        <input type="button" id="numbers" class="button" name="3" onclick="display()" value="3">
        <input type="button" id="numbers" class="button" name="4" onclick="display()" value="4">

        <input type="button" id="numbers" class="button" name="9" onclick="display()" value="9">
        <br> <br>
        <input type="button" id="operations" class="button" onclick="display()" value="+">
        <input type="button" id="operations" class="button" onclick="display()" value="-">
        <input type="button" id="operations" class="button" onclick="display()" value="*">
        <input type="button" id="operations" class="button" onclick="display()" value="/">
        <br> <br>
        <!-- to center a div: margin:auto -->
